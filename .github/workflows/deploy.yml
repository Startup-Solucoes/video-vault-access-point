
name: Deploy to DigitalOcean

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: Create deployment package
      run: |
        # Criar arquivo tar com os arquivos necessários
        tar -czf deploy.tar.gz dist/ package.json package-lock.json
        
    - name: Transfer files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        source: "deploy.tar.gz"
        target: "/tmp/"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navegar para o diretório da aplicação
          cd /var/www/tutoriaiserp.com.br
          
          # Fazer backup da versão atual
          sudo cp -r dist dist_backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
          
          # Extrair novos arquivos
          sudo tar -xzf /tmp/deploy.tar.gz
          
          # Criar arquivo .env se não existir
          if [ ! -f .env ]; then
            sudo tee .env > /dev/null <<EOF
          VITE_SUPABASE_URL=https://rgdrbimchwxbfyourqgy.supabase.co
          VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnZHJiaW1jaHd4YmZ5b3VycWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2NDY4MDYsImV4cCI6MjA2NDIyMjgwNn0.5SmdFhO9ePkEQsPTv_RqaRpGLXuv55kK8OlNETAZ23k
          EOF
          fi
          
          # Definir permissões corretas
          sudo chown -R www-data:www-data /var/www/tutoriaiserp.com.br
          sudo chmod -R 755 /var/www/tutoriaiserp.com.br
          
          # Reiniciar nginx
          sudo systemctl reload nginx
          
          # Limpar backups antigos (manter apenas os 5 mais recentes)
          sudo find /var/www/tutoriaiserp.com.br -name "dist_backup_*" -type d | sort | head -n -5 | sudo xargs rm -rf 2>/dev/null || true
          
          # Limpar arquivo temporário
          rm -f /tmp/deploy.tar.gz
          
          echo "✅ Deploy concluído com sucesso!"
